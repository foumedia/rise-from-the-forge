<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign Codex</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #33ff33;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      pointer-events: none;
      background-size: cover;
      z-index: 9999;
    }

    body::before {
      top: 40px;
      left: 0; right: 0;
      height: 40px;
      background-image: url('assets/top-frame.png');
    }

    body::after {
      bottom: 0; left: 0; right: 0;
      height: 40px;
      background-image: url('assets/bottom-frame.png');
    }

    .frame-left, .frame-right {
      position: absolute;
      top: 80px;
      bottom: 40px;
      width: 40px;
      background-size: cover;
      z-index: 9998;
    }
    .frame-left {
      left: 0;
      background-image: url('assets/left-frame.png');
    }
    .frame-right {
      right: 0;
      background-image: url('assets/right-frame.png');
    }

    .top-header-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #000;
      z-index: 10001;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      border-bottom: 1px solid #33ff33;
      text-shadow: 0 0 4px #33ff33;
    }

    .top-header-bar .campaign-title {
      font-size: 1.2rem;
      color: #33ff33;
    }

    .top-header-bar .discord-link a {
      display: flex;
      align-items: center;
      color: #33ff33;
      text-decoration: none;
      font-size: 1rem;
    }

    .top-header-bar .discord-link img {
      height: 24px;
      margin-right: 0.5rem;
    }

    .container {
      position: absolute;
      top: 80px;
      bottom: 40px;
      left: 40px;
      right: 40px;
      overflow: hidden;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #33ff33;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    nav button {
      background: none;
      border: none;
      color: #33ff33;
      font-size: 1rem;
      cursor: pointer;
      text-shadow: 0 0 5px #33ff33;
      position: relative;
    }

    nav button:hover {
      color: #66ff66;
    }

    nav button::after {
      content: "_";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -0.2rem;
      font-size: 1rem;
      line-height: 1;
      color: #33ff33;
      animation: blinkCursor 1s steps(1) infinite;
      opacity: 0;
    }

    nav button:hover::after,
    nav button.active-btn::after {
      opacity: 1;
    }

    @keyframes blinkCursor {
      0%, 49% { opacity: 1; }
      50%, 99% { opacity: 0; }
      100% { opacity: 1; }
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
      position: relative;
      padding-right: 2rem;
    }

    .scrollbar::-webkit-scrollbar {
      width: 12px;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: #33ff33;
      border: 2px solid #000;
    }

    .carousel-section {
      display: none;
    }

    .carousel-section.active {
      display: block;
    }

    .context-image {
      float: right;
      width: 200px;
      height: 200px;
      margin: 0 0 1rem 1rem;
      background-image: url('assets/pipboy-context.png');
      background-size: cover;
      border: 1px solid #33ff33;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #33ff33;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #003300;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 4px #33ff33;
    }

    p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-header-bar">
    <div class="campaign-title">Rise from the Forge</div>
    <div class="discord-link">
      <a href="https://discord.gg/" target="_blank">
        <img src="assets/discord-icon.png" alt="Discord"> Join Discord
      </a>
    </div>
  </div>

  <div class="frame-left"></div>
  <div class="frame-right"></div>

  <div class="container">
    <nav id="nav"></nav>
    <div class="content-area scrollbar" id="carousel"></div>
  </div>

  <script>
    const sections = [];

    document.querySelectorAll('#carousel .carousel-section').forEach((el, i) => {
      sections.push({
        title: el.getAttribute('data-title') || `Section ${i+1}`,
        content: el.innerHTML
      });
    });

    const nav = document.getElementById('nav');
    const carousel = document.getElementById('carousel');

    carousel.innerHTML = '';

    sections.forEach((section, i) => {
      const btn = document.createElement('button');
      btn.textContent = section.title;
      btn.onclick = () => setActive(i);
      nav.appendChild(btn);

      const div = document.createElement('div');
      div.className = 'carousel-section';
      div.innerHTML = section.content;
      carousel.appendChild(div);
    });

    function setActive(index) {
      document.querySelectorAll('.carousel-section').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });

      document.querySelectorAll('nav button').forEach((btn, i) => {
        btn.classList.toggle('active-btn', i === index);
      });
    }

    setActive(0);
  </script>
</body>
</html>
