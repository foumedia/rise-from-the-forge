<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Codex</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: #33ff33;
        font-family: "Share Tech Mono", monospace;
        overflow: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: absolute;
        pointer-events: none;
        background-size: cover;
        z-index: 9999;
      }

      body::before {
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        background-image: url("assets/top-frame.png");
      }

      body::after {
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background-image: url("assets/bottom-frame.png");
      }

      .frame-left,
      .frame-right {
        position: absolute;
        top: 40px;
        bottom: 40px;
        width: 40px;
        background-size: cover;
        z-index: 9998;
      }
      .frame-left {
        left: 0;
        background-image: url("assets/left-frame.png");
      }
      .frame-right {
        right: 0;
        background-image: url("assets/right-frame.png");
      }

      .container {
        position: absolute;
        top: 40px;
        bottom: 40px;
        left: 40px;
        right: 40px;
        overflow: hidden;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid #33ff33;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }

      nav button {
        background: none;
        border: none;
        color: #33ff33;
        font-size: 1rem;
        cursor: pointer;
        text-shadow: 0 0 5px #33ff33;
      }

      nav button:hover {
        color: #66ff66;
      }

      .content-area {
        flex: 1;
        overflow-y: auto;
        position: relative;
        padding-right: 2rem;
      }

      .scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .scrollbar::-webkit-scrollbar-thumb {
        background: #33ff33;
        border: 2px solid #000;
      }

      .carousel-section {
        display: none;
      }

      .carousel-section.active {
        display: block;
      }
      .context-image {
        float: right;
        width: 200px;
        height: 200px;
        margin: 0 0 1rem 1rem;
        background-image: url("assets/pipboy-context.png");
        background-size: cover;
        border: 1px solid #33ff33;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 4px #33ff33;
      }

      p {
        margin-bottom: 1rem;
      }

      .green-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        color: #33ff33;
        background-color: #121212;
      }

      .green-table th,
      .green-table td {
        border: 1px solid #33ff33;
        padding: 0.5rem;
        text-align: left;
      }

      .green-table th {
        background-color: #1a1a1a;
        font-weight: bold;
      }

      .green-table tr:nth-child(even) {
        background-color: #1a1a1a;
      }

      .green-table tr:hover {
        background-color: #33ff33;
        color: #121212;
      }

  </head>
  <body>
    <div class="frame-left"></div>

    <div class="frame-top"></div>

    <div class="container">
      <nav id="nav"></nav>
      <div class="content-area scrollbar" id="carousel"></div>

    <script>
      const sections = [
        // {

        //   content:
        //     "<div class='context-image'></div><h2>Inviting Players</h2><p>Guidance for bringing new people into the game...</p>",
        // },
      ];

      const nav = document.getElementById("nav");
      const carousel = document.getElementById("carousel");

      sections.forEach((section, i) => {
        const btn = document.createElement("button");
        btn.textContent = section.title;
        btn.onclick = () => setActive(i);
        nav.appendChild(btn);

        const div = document.createElement("div");
        div.className = "carousel-section";
        div.innerHTML = section.content;
        carousel.appendChild(div);
      });

      function setActive(index) {
        document.querySelectorAll(".carousel-section").forEach((el, i) => {
          el.classList.toggle("active", i === index);
        });
      }

      // Show first section by default
      setActive(0);
    </script>
  </body>
</html>
