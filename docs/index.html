<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Codex</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: #33ff33;
        font-size: 1.1rem;
        line-height: 1.5;
        font-family: "Share Tech Mono", monospace;
      }

      .container {
        overflow: hidden;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid #33ff33;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }

      nav button {
        background: none;
        border: none;
        color: #33ff33;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        text-shadow: 0 0 5px #33ff33;
      }

      nav button:hover {
        color: #66ff66;
      }

      .content-area {
        width: 100%;
        flex: 1;
        overflow-y: auto;
        position: relative;
        padding-right: 2rem;
      }

      .content-area-right {
        flex: 1;
        overflow-y: auto;
        position: relative;
        padding-right: 2rem;
      }

      .scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .scrollbar::-webkit-scrollbar-thumb {
        background: #33ff33;
        border: 2px solid #000;
      }

      .carousel-section {
        display: none;
      }

      .carousel-section.active {
        display: block;
      }
      .context-image {
        float: right;
        width: 200px;
        height: 200px;
        margin: 0 0 1rem 1rem;
        background-image: url("assets/pipboy-context.png");
        background-size: cover;
        border: 0px solid #33ff33;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 4px #33ff33;
      }

      p {
        margin-bottom: 1rem;
        opacity: 0.6;
      }

      .green-table {
        border-collapse: collapse;
        margin-top: 1rem;
        color: #33ff33;
        background-color: #000;
        font-size: 1.5rem;
      }
      .half-width {
        width: 50%;
      }

      .green-table th,
      .green-table td {
        /* border: 1px solid #33ff33; */
        padding: 0.5rem;
        text-align: left;
      }

      .green-table th {
        background-color: #1a1a1a;
        font-weight: bold;
      }

      .green-table tr:nth-child(even) {
        background-color: #000;
      }

      .green-table tbody:first-child:hover {
        background-color: #1a1a1a;
        color: #33ff33;
      }

      .green-table tbody tr:hover {
        background-color: #33ff33;
        color: #121212;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #000; /* Black background for the track */
      }

      ::-webkit-scrollbar-thumb {
        background: #33ff33; /* Green scrollbar thumb */
        border: 2px solid #000; /* Black border around the thumb */
        border-radius: 6px; /* Rounded corners for the thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #66ff66; /* Lighter green on hover */
      }

      a {
        color: #ffd700; /* Golden text color */
        text-decoration: none; /* Remove underline */
      }

      a:hover {
        color: #ffa500; /* Lighter golden color on hover */
        text-decoration: underline; /* Add underline on hover */
      }

      .footnote {
        font-size: 0.8rem;
        opacity: 0.6;
        margin-top: 1rem;
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <div class="frame-left"></div>

        // {

        //   content:
        //     "<div class='context-image'></div><h2>Inviting Players</h2><p>Guidance for bringing new people into the game...</p>",
        // },
      ];

      const nav = document.getElementById("nav");
      const carousel = document.getElementById("carousel");

      sections.forEach((section, i) => {
        const btn = document.createElement("button");
        btn.textContent = section.title;
        btn.onclick = () => setActive(i);
        nav.appendChild(btn);

        const div = document.createElement("div");
        div.className = "carousel-section-left carousel-section";
        div.innerHTML = section.content;
        carousel.appendChild(div);
      });

      function setActive(index) {
        document.querySelectorAll(".carousel-section").forEach((el, i) => {
          el.classList.toggle("active", i === index);
        });
        // Update URL hash
        window.location.hash = sections[index].title;
      }

      function handleHashChange() {
        const hash = window.location.hash.substring(1);
        const index = sections.findIndex((section) => section.title === hash);
        if (index !== -1) {
          setActive(index);
        } else {
          // Default to INTRO if no valid hash is found
          setActive(0);
        }
      }

      // Show first section by default or based on URL hash
      window.addEventListener("hashchange", handleHashChange);
      handleHashChange();
    </script>
  </body>
</html>
