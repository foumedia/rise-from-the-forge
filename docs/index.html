<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Handbook</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #050e04; /* Black background for the track */
      }

      ::-webkit-scrollbar-thumb {
        background: #33ff33; /* Green scrollbar thumb */
        border: 2px solid #050e04; /* Black border around the thumb */
        border-radius: 6px; /* Rounded corners for the thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #66ff66; /* Lighter green on hover */
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: #050e04;
        color: #33ff33;
        font-size: 1.1rem;
        line-height: 1.5;
        font-family: "Share Tech Mono", monospace;
      }

      .container {
        overflow: hidden;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid #33ff33;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap; /* Allow wrapping for responsiveness */
      }

      nav button {
        background: none;
        border: none;
        color: #33ff33;
        font-size: 1.8rem;
        font-weight: bold;
        cursor: pointer;
        text-shadow: 0 0 5px #33ff33;
        margin: 0.5rem; /* Add spacing between buttons */
        flex: 1 1 auto; /* Make buttons flexible */
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column; /* Stack buttons vertically on smaller screens */
          align-items: center; /* Center buttons */
        }

        nav button {
          width: 100%; /* Make buttons take full width */
          text-align: center; /* Center text inside buttons */
          font-size: 1.4rem;
        }
      }

      .content-area {
        width: 100%;
        flex: 1;
        overflow-y: auto;
        position: relative;
        padding-right: 2rem;
      }

      .content-area-right {
        flex: 1;
        overflow-y: auto;
        position: relative;
        padding-right: 2rem;
      }

      .scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .scrollbar::-webkit-scrollbar-thumb {
        background: #33ff33;
        border: 2px solid #050e04;
      }

      .carousel-section {
        display: none;
      }

      .carousel-section.active {
        display: block;
      }
      .context-image {
        float: right;
        width: 200px;
        height: 200px;
        margin: 0 0 1rem 1rem;
        background-image: url("assets/pipboy-context.png");
        background-size: cover;
        border: 0px solid #33ff33;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 4px #33ff33;
      }

      p {
        color: rgb(51, 255, 51, 0.6);
        margin-bottom: 1rem;
      }

      .green-table {
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
        color: #33ff33;
        background-color: #050e04;
        font-size: 1.5rem;
      }

      .green-table-header,
      .green-table-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem;
      }

      .green-table-header {
        background-color: #1a1a1a;
        font-weight: bold;
      }

      .green-table-row:nth-child(even) {
        background-color: #050e04;
      }

      .green-table-row:hover {
        background-color: #33ff33;
        color: #121212;
      }

      .green-table div {
        flex: 1;
        text-align: left;
      }
 

      a {
        color: #ffd700; /* Golden text color */
        text-decoration: none; /* Remove underline */
      }

      a:hover {
        color: #ffa500; /* Lighter golden color on hover */
        text-decoration: underline; /* Add underline on hover */
      }

      .footnote {
        font-size: 0.8rem;
        opacity: 1;
        margin-top: 1rem;
        font-weight: lighter;
      }

      .terminal-warning {
        font-family: monospace;
        background-color: #111;
        color: #0f0;
        font-size: 0.9rem;
        margin: 1rem;
        border-radius: 6px;
      }

      .terminal-warning ul {
        list-style-type: none; /* Remove bullets */
        padding-left: 0; /* Remove left padding */
      }
    </style>
  </head>
  <body>
    <div class="frame-left"></div>
    <div class="frame-right"></div>
    <div class="frame-top"></div>
    <div class="frame-bottom"></div>

    <div class="container">
      <nav id="nav"></nav>
      <div class="content-area scrollbar" id="carousel">
        <div class="content-area-left"></div>
      </div>
    </div>

          </section>
          <p></p>`,
        },

        // },

            <p>Available Legends of the Wasteland</p>
            <div class="green-table">

            </div>`,
        },
        {
          title: "RULES",
          content: `<div class='context-image'></div><h2 id="HOUSE">House Rules</h2><p>Officially posted house rules</p>
            <div class="green-table">

        {
          title: "ASCENSION",
          content: `<div class='context-image'></div><h2 id="ASCENSION">Ascension Abilities</h2>
          
            <div class="green-table">

        },
        // {
        //   title: "BATTLE REPORTS",
        //   content:
        //     "<div class='context-image'></div><h2>Battle Reports</h2><p>Summaries of past encounters and key outcomes...</p>",
        // },
        // {
        //   title: "PHOTOS",
        //   content:
        //     "<div class='context-image'></div><h2>Photos</h2><p>Captured moments from the Wasteland...</p>",
        // },
        // {
        //   title: "CHAT",
        //   content:
        //     "<div class='context-image'></div><h2>Chat</h2><p>In-character messages or player banter here...</p>",
        // },
        // {
        //   title: "INVITING PLAYERS",
        //   content:
        //     "<div class='context-image'></div><h2>Inviting Players</h2><p>Guidance for bringing new people into the game...</p>",
        // },
      ];

      const nav = document.getElementById("nav");
      const carousel = document.getElementById("carousel");

      sections.forEach((section, i) => {
        const btn = document.createElement("button");
        btn.textContent = section.title;
        btn.onclick = () => setActive(i);
        nav.appendChild(btn);

        const div = document.createElement("div");
        div.className = "carousel-section-left carousel-section";
        div.innerHTML = section.content;
        carousel.appendChild(div);
      });

      function setActive(index) {
        document.querySelectorAll(".carousel-section").forEach((el, i) => {
          el.classList.toggle("active", i === index);
        });
        // Update URL hash
        window.location.hash = sections[index].title;
      }

      function handleHashChange() {
        const hash = window.location.hash.substring(1);
        const index = sections.findIndex((section) => section.title === hash);
        if (index !== -1) {
          setActive(index);
        } else {
          // Default to INTRO if no valid hash is found
          setActive(0);
        }
      }

      // Show first section by default or based on URL hash
      window.addEventListener("hashchange", handleHashChange);
      handleHashChange();
    </script>
  </body>
</html>
